{% set name = "datalad" %}
{% set version = "0.10.0" %}
{% set sha256 = "66018d5315e22fe800bad4a3b4aacfc0e68b63a0cd1e3d752e6719b0882cbac9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-BF-Centralize-getting-information-about-console-widt.patch
    - 0002-ENH-support-backports.lzma-as-an-alternative-to-pyli.patch

build:
  number: 0
  entry_points:
    - datalad=datalad.cmdline.main:main
    - git-annex-remote-datalad-archives=datalad.customremotes.archives:main
    - git-annex-remote-datalad=datalad.customremotes.datalad:main
  script: python -m pip install --no-deps --ignore-installed .
  # Do not even attempt until we get git-annex in there
  skip: True  # [not linux]

requirements:
  build:
    - python
    - pip
    - setuptools
    - pypandoc

  run:
    - appdirs
    - boto
    # TODO
    # - exif
    - fasteners
    - git-annex
    - gitpython >=2.0.8
    - humanize
    - iso8601
    - jsmin
    - keyring >=8.0
    - keyrings.alt
    - mock >=1.0.1
    - mutagen
    - msgpack-python
    - patool >=1.7
    - pygithub
    - pyld <0.8|>=0.8.2
    - backports.lzma  # [py<33]
    - python
    # TODO
    # - python-xmp-toolkit
    - psutil
    - requests >=1.2
    - requests-ftp
    - secretstorage
    - simplejson
    - six >=1.8.0
    - tqdm
    - whoosh
    - wrapt
    
test:
  imports:
    - datalad

  requires:
    - httpretty
    - mock
    - nibabel
    - nose >=1.3.4

about:
  home: http://datalad.org
  license: MIT
  license_file: COPYING
  summary: 'data distribution geared toward scientific datasets'
  description: |
    DataLad aims to make data management and data distribution more accessible.
    To do that it stands on the shoulders of Git and Git-annex to deliver a
    decentralized system for data exchange. This includes automated ingestion of
    data from online portals, and exposing it in readily usable form as Git(-annex)
    repositories, so-called datasets. The actual data storage and permission
    management, however, remains with the original data providers.
  doc_url: http://datalad.readthedocs.io/
  dev_url: https://github.com/datalad/datalad

extra:
  recipe-maintainers:
    - yarikoptic
